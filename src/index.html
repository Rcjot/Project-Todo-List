<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <h1>Todo List</h1>
        <nav>
            <button id="addTaskBtn"><h2>add Task</h2></button>
            <button id="tasksBtn">Tasks</button>
            <hr>
            <button id="todayBtn">Today</button>
            <button id="somedayBtn">Someday</button>
            <button id="anytimeBtn">Anytime</button>
            <hr>

        </nav>
        <div class="listsBar">
            <h1>Lists</h1>
            <Button id="addListsBtn">+</Button>
        </div>
        <div class="listsContainer"></div>
    </div>
    <div id="headName">
        <h1 id="headText">Tasks</h1>
    </div>
    <div id="right">
        
    </div>

    <dialog id="taskDialog">
        <button id="dlgCloseBtn">cancel</button>
        <form action="#">
            <div>
                <label for="taskName">Task name</label>
                <input type="text" id="taskName" placeholder="New Task" autocomplete="off" required>
            </div>
            <div>
                <label for="taskDue">Due date</label>
                <input type="date" id="taskDue" >
            </div>
            <div>
                <label for="taskDesc">Description</label>
                <input type="text" id="taskDesc" placeholder="Description" autocomplete="off">
            </div>
            <label for="listDropdown">add to List</label>
            <select id="listDropdown">
                <option value="">unlisted</option>
            </select>
        </form>
        <button id="confirmBtn">add Task</button>
    </dialog>

    <dialog id="listDialog">
        <button id="dlgCloseBtnList">cancel</button>
        <form action="#">
            <label for="listName"></label>
            <input type="text" id="listName" placeholder="list name" autocomplete="off">
            <input type="color" id="listColor">
        </form>
        <button id="confirmBtnList">confirm</button>
    </dialog>
    <script src="index.js"></script>
</body>
</html>

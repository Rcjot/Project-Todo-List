<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <h1>Todo List</h1>
        <nav>
            <button id="addTaskBtn"><h2>add Task</h2></button>
            <button id="tasksBtn">Tasks</button>
            <hr>
            <button id="todayBtn">Today</button>
            <button id="somedayBtn">Someday</button>
            <button id="anytimeBtn">Anytime</button>
            <hr>

        </nav>
        <div class="listsBar">
            <h1>Lists</h1>
            <Button id="addListsBtn">+</Button>
        </div>
        <div class="listsContainer"></div>
    </div>

    <div id="right">
        
    </div>




    <dialog>
        <button id="dlgCloseBtn">cancel</button>
        <form action="#">
            <div>
                <input type="text" id="taskName" placeholder="New Task" autocomplete="off" required>
            </div>
            <div>
                <input type="text" id="taskDue" placeholder="Due Date" autocomplete="off">
            </div>
            <div>
                <input type="text" id="taskDesc" placeholder="Description" autocomplete="off">
            </div>
        </form>
        <button id="confirmBtn">add Task</button>
    </dialog>

    <script src="index.js"></script>
</body>
</html>
